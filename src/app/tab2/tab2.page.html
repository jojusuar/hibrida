<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FloraScan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FloraScan</ion-title>
    </ion-toolbar>
  </ion-header>
  
  @if(dataList.length == 0){
  <div>
    <p>
      Â¡Fun facts sobre las plantas!
    </p>
  </div>
  }
  @for (datum of dataList; track $index) {
  <ion-card class="plant-card">
    <ion-card-header>
      <ion-card-title>{{ datum?.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="card-content">
      <img [src]="datum?.imageURL" alt="Image for {{ datum?.title }}" class="plant-image" />
      <ion-text>
        <p>{{ datum?.content }}</p>
      </ion-text>
    </ion-card-content>
  </ion-card>


  }

</ion-content>
